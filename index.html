<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Virtual Pet</title>
</head>

<body style="height:500px; width:auto; border:1px solid Black;">

    <div style="text-align:center">
        <h1>This is my pet dog named Lucky!</h1>
        <p>Feed and play with Luck to keep him healthy and happy!</p>

        <img id="pet-img" src="Images/Happydog.jfif " alt=" Happy dog ">

        <p id="pet-condition">Lucky is Happy</p>
    </div>

    <div style="position:absolute; top:350px; left: 200px;">
        <h3>Lucky's full belly!</h3>
        <meter id="Food-meter" min="0" max="10" value="5"></meter>
        <p id="Food-paragraph">10</p>
        <button id="Food-button" onclick="feedPet()">Feed me!</button>
    </div>

    <div style="position:absolute; top:350px; left: 500px;">
        <h3>Lucky's happiness!</h3>
        <meter id="Happiness-meter" min="0" max="10" value="5"></meter>
        <p id="Happiness-paragraph">10</p>
        <button id="Happiness-button" onclick="happyPet()">Play with me!</button>
    </div>

    <div style=" position:absolute; top:350px; left: 800px;">
        <h3>Make Lucky Clean</h3>
        <meter id="Cleaning-meter" min="0" max="10" value="5"></meter>
        <p id="Cleaning-paragraph">10</p>
        <button id="Cleaning-button" onclick="cleanPet()">Clean me!</button>
    </div>


    <script src="js/virtualpet.js "></script>

</body>

</html>
